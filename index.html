<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="game-aria">
        <div class="quote quote--video">
            Мистер президент, каковы будут дальнейшие указания ?
        </div>
        <div class="game-start">
            <h1 class="title">
                Игры Путина
            </h1>
            <button class="button-start">
                Начали!
            </button>
        </div>
        <div class="game-window">
            <div class="slider">
                <div class="swiper swiper-no-swiping">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <div class="slider__box" data-index="1">
                                <img class="slider__image" src="image/img-1.png" alt="botle">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider__box" data-index="2">
                                <img class="slider__image" src="image/img-2.png" alt="umbrella">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider__box" data-index="3">
                                <img class="slider__image" src="image/img-3.png" alt="finger">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider__box" data-index="4">
                                <img class="slider__image" src="image/img-4.png" alt="key">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider__box" data-index="5">
                                <img class="slider__image" src="image/img-5.png" alt="rocket">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider__box" data-index="6">
                                <img class="slider__image" src="image/img-6.png" alt="corn">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="slider__box" data-index="7">
                                <img class="slider__image" src="image/img-7.png" alt="cactus">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="unit">
                <img src="image/unit.png" alt="unit">
                <img class="face" src="image/face/1.png" alt="face">
                <img class="face-2" src="image/face/2.png" alt="face">
                <div class="quote quote--unit">

                </div>
                <div class="chair">
                    <img src="image/seat.png" alt="chair">
                </div>
            </div>
            <div class="botle">
                <img src="image/corn.png" alt="botle">
            </div>
        </div>
        <div class="buttons">
            <button class="game-button">
                Вперед!
            </button>
            <button class="button-change">
                Выбери!
            </button>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/mian.js"></script>
</body>

</html>
